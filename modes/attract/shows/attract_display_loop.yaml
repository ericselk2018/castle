#show_version=5

- duration: 3s
  slides:
    welcome_slide:
      widgets:
        - type: text
          text: Castle Seige
          style: large
        - type: text
          text: by Eric Selk
          style: tiny
          y: 50
          anchor_y: bottom
      transition:
        type: move_in
        duration: 1s
        direction: bottom

- duration: 3s
  slides:
    press_start:
      widgets:
      - type: Text
        text: Press Start
      transition:
        type: move_in
        duration: 1s
        direction: right

- duration: 3s
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: Last Game
        y: 60%
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        y: 40%
      transition:
        type: move_in
        duration: 1s
        direction: top
