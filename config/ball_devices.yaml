#config_version=5

ball_devices:
  bd_trough:
    ball_switches: s_trough1, s_trough2, s_trough3, s_trough4, s_trough5, s_trough6, s_trough_jam
    eject_coil: c_trough_eject
    tags: trough, home, drain
    jam_switch: s_trough_jam
    eject_coil_jam_pulse: 15ms
    eject_targets: bd_plunger
    eject_timeouts: 3s
  bd_plunger:
    ball_switches: s_plunger_lane
    mechanical_eject: true
    eject_timeouts: 5s
  bd_side_gate:
    ball_switches: s_side_gate
    eject_coil: c_side_gate
  bd_rear_gate:
    ball_switches: s_rear_gate
    eject_coil: c_rear_gate
  bd_catapult:
    ball_switches: s_catapult_1, s_catapult_2, s_catapult_3
    hold_coil: c_catapult_lock_post
    # eject_all_events: mode_load_catapult_stopped
    
    